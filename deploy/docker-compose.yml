version: '3.8'

services:
  tiny_agent:
    image: tiny_agent:latest
    # 如果镜像不存在，取消下面注释以自动构建
    # build:
    #   context: ..
    #   dockerfile: deploy/Dockerfile
    container_name: tiny_agent
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 持久化数据卷
      - ../data:/app/data
      - ../logs:/app/logs
      # 可选：挂载配置文件
      - ../.env:/app/.env:ro
    environment:
      # Flask 配置
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      # AI 配置（可选）
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
    networks:
      - tiny_agent_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 可选：Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: tiny_agent_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ../logs/nginx:/var/log/nginx
    depends_on:
      - tiny_agent
    networks:
      - tiny_agent_network

networks:
  tiny_agent_network:
    driver: bridge

volumes:
  data:
  logs:
