<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手平台</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AI助手平台</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#file-section">文件处理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#log-section">系统日志</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#command-section">命令中心</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                            <span id="userName"><i class="bi bi-person me-1"></i>游客</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/auth/login" id="loginBtn" style="display: none;">
                                <i class="bi bi-box-arrow-in-right me-2"></i>登录
                            </a></li>
                            <li><a class="dropdown-item" href="#" id="changePasswordBtn" style="display: none;" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                <i class="bi bi-key me-2"></i>修改密码
                            </a></li>
                            <li><hr class="dropdown-divider" id="menuDivider" style="display: none;"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn" style="display: none;">
                                <i class="bi bi-box-arrow-right me-2"></i>登出
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- 文件处理区域 - 所有人可见 -->
        <section id="file-section" class="mb-5">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">文件处理与AI分析</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">选择AI服务</label>
                                <select id="aiProvider" class="form-select">
                                    <option value="openai">OpenAI (GPT-4)</option>
                                    <option value="claude">Claude 3</option>
                                    <option value="local">本地模型</option>
                                    <option value="gemini">Google Gemini</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">任务类型</label>
                                <select id="taskType" class="form-select">
                                    <option value="summarize">文档摘要</option>
                                    <option value="translate">文本翻译</option>
                                    <option value="analyze">数据分析</option>
                                    <option value="code">代码生成</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <form id="fileUploadForm">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">上传文件</label>
                            <input class="form-control" type="file" id="fileInput" name="file" required>
                            <div class="form-text">支持PDF, DOCX, TXT, CSV (最大16MB)</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" id="uploadBtn" class="btn btn-primary px-4">
                                <i class="bi bi-upload me-2"></i>上传并处理
                            </button>
                        </div>
                    </form>
                    
                    <div id="fileResult" class="mt-4">
                        <!-- 结果将显示在这里 -->
                    </div>
                    
                    <hr class="my-4">
                    
                    <h6 class="mb-3">
                        <i class="bi bi-folder2-open me-2"></i>已上传的文件
                        <button class="btn btn-sm btn-outline-secondary ms-2" onclick="loadFileList()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </h6>
                    <div id="fileListSection">
                        <div class="text-center py-3">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            <p class="mt-2 mb-0 text-muted">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 日志区域 - 需要登录 -->
        <section id="log-section" class="mb-5">
            <div class="card border-secondary">
                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">系统日志与流量监控</h5>
                    <span class="badge bg-light text-dark" id="logAccessStatus">需要登录查看</span>
                </div>
                <div class="card-body" id="logContent">
                    <div class="text-center py-5">
                        <i class="bi bi-shield-lock display-1 text-secondary mb-3"></i>
                        <h4>访问受限</h4>
                        <p class="text-muted">请登录以查看系统日志和流量信息</p>
                        <button class="btn btn-primary" id="loginForLogs">登录</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 命令区域 - 需要登录 -->
        <section id="command-section">
            <div class="card border-success">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">命令中心</h5>
                    <span class="badge bg-light text-dark" id="commandAccessStatus">需要登录</span>
                </div>
                <div class="card-body" id="commandContent">
                    <div class="text-center py-5">
                        <i class="bi bi-terminal display-1 text-success mb-3"></i>
                        <h4>命令执行环境</h4>
                        <p class="text-muted">登录后可执行预定义的安全命令</p>
                        <button class="btn btn-success" id="loginForCommands">登录</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系统登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                        <div class="mt-3 alert alert-warning d-none" id="loginError">
                            <i class="bi bi-exclamation-triangle me-1"></i>
                            <span>用户名或密码错误</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">
                        <i class="bi bi-key me-2"></i>修改密码
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">当前密码</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" required minlength="6">
                            <div class="form-text">密码长度至少6个字符</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div id="passwordChangeMessage" class="alert d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitPasswordChange">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="/static/js/m/auth.js"></script>
    <script src="/static/js/m/file.js"></script>
    <script src="/static/js/m/commands.js"></script>
    <script src="/static/js/m/logs.js"></script>
</body>
</html>
